<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mosh pagination course 9/5/22</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="main.css"
        >
        <script src="main.js"></script>
        <style>
        button{
            margin-top: 20px;
            padding: 8px;
            margin-right: 10px;
        }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div id="buttonDiv">
            <button onclick="">1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <script>
    const root = document.getElementById("root");
    var buttonDiv = document.getElementById("buttonDiv");

    const moviecontainer = [{name: "Half of a yellow sun"},{name: "The yellow cake"},{name: "THe pretty princess"},{name:"Bread and butter"},{name: "lamonda and a big Cup"},{name:"america babe"},{name:"Hello to new york"},{name:"A working man"} ]
    
    
    for(let x = 0; x < buttonDiv.children.length; x++){
        let pageNum = buttonDiv.children[x].innerHTML;

        buttonDiv.children[x].addEventListener("click", ()=>{
       
            var a = "" ;  
            var startNum = (pageNum - 1) * 2
     
            var sliced = moviecontainer.slice(startNum, moviecontainer.length);
            var spliced = sliced.splice(0, 2)
            spliced.forEach((b)=>{ console.log(b.name)})

            spliced.map((movie)=>{
        a = a + `${movie.name}<br/><br/>` })

        root.innerHTML = a 
        })
       


        
    }
        </script>
    </body>
